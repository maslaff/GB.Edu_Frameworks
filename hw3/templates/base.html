<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{% block title %} Джай Шри Рам! {% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <ul class="nav nav-pills justify-content-end align-items-end">
            <li class="nav-item"><a href="/main/" class="nav-link">Основная</a></li>
            <li class="nav-item"><a href="/second/" class="nav-link">Вторая</a></li>
            <li class="nav-item"><a href="/other/" class="nav-link">Другая</a></li>
        </ul>
        {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}
        Джай Шри Кришна!
        {% endblock %}
        <div class="row fixed-bottom modal-footer">
            <hr>
            <p>Все права защищены &copy;</p>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
