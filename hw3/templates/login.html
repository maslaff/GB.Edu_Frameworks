{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>
<a href="/registration/" class="nav-link">Регистрация</a>

{% endblock %}
